# Config parameters for GraphRouter (GNN-based) testing:


data_path:
  query_data_train: 'data/example_data/query_data/default_query_train.jsonl'
  query_data_test: 'data/example_data/query_data/default_query_test.jsonl'
  query_embedding_data: 'data/example_data/routing_data/query_embeddings_longformer.pt'
  routing_data_train: 'data/example_data/routing_data/default_routing_train_data.jsonl'
  routing_data_test: 'data/example_data/routing_data/default_routing_test_data.jsonl'
  llm_data: 'data/example_data/llm_candidates/default_llm.json'
  llm_embedding_data: 'data/example_data/llm_candidates/default_llm_embeddings.json'

model_path:
  load_model_path: 'saved_models/graphrouter/graphrouter.pt'

metric:
  weights:
    performance: 1
    cost: 0
    llm_judge: 0

hparam:
  # GNN architecture (must match training config)
  hidden_dim: 64                  # Hidden layer dimension for GNN

  # These parameters are needed for model initialization during inference
  learning_rate: 0.001            # Learning rate (not used during inference)
  weight_decay: 0.0001            # Weight decay (not used during inference)
  train_epoch: 100                # Training epochs (not used during inference)
  batch_size: 4                   # Batch size (not used during inference)
  train_mask_rate: 0.3            # Mask rate (not used during inference)
  val_split_ratio: 0.2            # Validation split (not used during inference)

  # Reproducibility
  random_state: 42                # Random seed for reproducibility



